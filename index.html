<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Stats Preview Card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <picture class="card__image">
          <source
            srcset="./images/image-header-desktop.jpg"
            media="(min-width: 600px)"
          />
          <img
            src="./images/image-header-mobile.jpg"
            alt="People in a meeting"
          />
          <div class="overlay"></div>
        </picture>
        <section class="card__content">
          <h1 class="card__title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <section class="card__stats">
            <p class="card__stats--companies">10k+ <span>companies</span></p>
            <p class="card__stats--templates">314 <span>templates</span></p>
            <p class="card__stats--queries">12m+ <span>queries</span></p>
          </section>
        </section>
      </article>
    </main>
  </body>
</html>
